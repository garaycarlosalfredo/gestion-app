"""Exposes a URL that specifies the behavior of this scalar."""
directive @specifiedBy(
  """The URL that specifies the behavior of this scalar."""
  url: String!
) on SCALAR

type Activity {
  name: String
  creator: String
  created: Date
  updated: Date
  teams: [Team]
  _id: String
}

scalar Date

type errorResponse {
  message: String!
}

type Mutation {
  loginUser(name: String, email: String, phone: String, password: String): userResponse
  createUser(name: String, email: String, phone: String, password: String): userResponse
  createTeam(name: String, status: Boolean, created: Date, updated: Date, members: [String]): teamResponse
}

type Query {
  usersList: [User]
  activityList: [Activity]
  teamList: [Team]
}

type Team {
  name: String
  status: Boolean
  created: Date
  updated: Date
  members: [User]
  _id: String
}

union teamResponse = teamSuccessResponse | errorResponse

type teamSuccessResponse {
  team: Team
}

type User {
  name: String
  email: String
  phone: String
  password: String
  createDate: Date
  _id: String
}

union userResponse = userSuccessResponse | errorResponse

type userSuccessResponse {
  user: User
}

